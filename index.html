<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football ML Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --home: #10b981;
            --draw: #f59e0b;
            --away: #ef4444;
            --bg-start: #f8fafc;
            --bg-end: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(16, 185, 129, 0.15);
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --shadow-color: rgba(16, 185, 129, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(52, 211, 153, 0.06) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            border-radius: 50%;
            animation: pulse 6s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            padding: 50px 45px;
            border-radius: 32px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(16, 185, 129, 0.05) inset;
            width: 100%;
            max-width: 650px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 45px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #34d399 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 24px var(--shadow-color);
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .matchup-container {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 35px;
        }

        .team-box {
            flex: 1;
        }

        .vs-badge {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(52, 211, 153, 0.15) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 12px 18px;
            border-radius: 12px;
            font-weight: 800;
            color: #059669;
            font-size: 1rem;
            margin-top: 28px;
            letter-spacing: 0.1em;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-secondary);
        }

        select {
            width: 100%;
            padding: 16px 18px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(16, 185, 129, 0.15);
            border-radius: 14px;
            color: #0f172a;
            font-size: 1.05rem;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        select:hover {
            border-color: rgba(16, 185, 129, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        select:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 8px 24px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(16, 185, 129, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        /* Results Visualization */
        .result-container {
            margin-top: 50px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-title {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .bar-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            padding: 0 4px;
        }

        .bar-label {
            font-weight: 800;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .bar-wrapper {
            height: 70px;
            display: flex;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(241, 245, 249, 0.8);
            border: 2px solid rgba(16, 185, 129, 0.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06) inset;
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 900;
            font-size: 1.2rem;
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .segment span { 
            font-size: 0.65rem; 
            opacity: 0.9; 
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 2px;
        }

        .home-seg { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3) inset;
        }
        
        .draw-seg { 
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3) inset;
        }
        
        .away-seg { 
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3) inset;
        }

        .prediction-box {
            margin-top: 30px;
            padding: 24px;
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 16px;
            text-align: center;
        }

        .prediction-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .prediction-value {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader {
            text-align: center;
            display: none;
            margin-top: 35px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(16, 185, 129, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .loader-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        @keyframes spin { 
            to { transform: rotate(360deg); } 
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card { padding: 35px 25px; }
            h2 { font-size: 1.8rem; }
            .matchup-container { flex-direction: column; gap: 20px; }
            .vs-badge { margin-top: 0; }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <div class="logo">âš½</div>
        <h2>Match Predictor</h2>
        <p class="subtitle">Powered by Machine Learning</p>
    </div>
    
    <div class="matchup-container">
        <div class="team-box">
            <label>Home Team</label>
            <select id="homeTeam"><option>Loading...</option></select>
        </div>
        <div class="vs-badge">VS</div>
        <div class="team-box">
            <label>Away Team</label>
            <select id="awayTeam"><option>Loading...</option></select>
        </div>
    </div>

    <button onclick="predict()">
        <span>ðŸ”® Analyze Match</span>
    </button>
    
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <p class="loader-text">Analyzing team statistics...</p>
    </div>

    <div id="resultContainer" class="result-container">
        <div class="result-header">
            <p class="result-title">Match Probabilities</p>
        </div>

        <div class="bar-labels">
            <span class="bar-label" style="color: var(--home)" id="homeNameLabel">HOME</span>
            <span class="bar-label" style="color: var(--draw)">DRAW</span>
            <span class="bar-label" style="color: var(--away)" id="awayNameLabel">AWAY</span>
        </div>
        
        <div class="bar-wrapper">
            <div id="homeBar" class="segment home-seg" style="width: 0%"></div>
            <div id="drawBar" class="segment draw-seg" style="width: 0%"></div>
            <div id="awayBar" class="segment away-seg" style="width: 0%"></div>
        </div>

        <div class="prediction-box">
            <p class="prediction-label">AI Prediction</p>
            <p class="prediction-value" id="predictionText">â€”</p>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://football-predictor-298509207071.us-central1.run.app";

    async function loadTeams() {
        try {
            const response = await fetch(`${API_URL}/teams`);
            const teams = await response.json();
            const homeSelect = document.getElementById('homeTeam');
            const awaySelect = document.getElementById('awayTeam');
            
            homeSelect.innerHTML = "";
            awaySelect.innerHTML = "";

            teams.forEach(team => {
                let opt1 = document.createElement('option');
                let opt2 = document.createElement('option');
                opt1.value = opt1.innerText = opt2.value = opt2.innerText = team;
                homeSelect.appendChild(opt1);
                awaySelect.appendChild(opt2);
            });
            homeSelect.value = teams[0];
            awaySelect.value = teams[1];
        } catch (e) { 
            console.error("API Connection Failed", e); 
        }
    }

    async function predict() {
        const home = document.getElementById('homeTeam').value;
        const away = document.getElementById('awayTeam').value;
        const loader = document.getElementById('loader');
        const resCont = document.getElementById('resultContainer');

        loader.style.display = "block";
        resCont.style.display = "none";

        try {
            const response = await fetch(`${API_URL}/predict`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ home_team: home, away_team: away })
            });
            const data = await response.json();
            const p = data.probabilities;

            document.getElementById('homeNameLabel').innerText = home.toUpperCase();
            document.getElementById('awayNameLabel').innerText = away.toUpperCase();

            const updateBar = (id, val, label) => {
                const el = document.getElementById(id);
                const pct = Math.round(val * 100);
                el.style.width = pct + "%";
                el.innerHTML = `${pct}%<br><span>${label}</span>`;
            };

            updateBar('homeBar', p.home_win, 'Win');
            updateBar('drawBar', p.draw, 'Draw');
            updateBar('awayBar', p.away_win, 'Win');

            document.getElementById('predictionText').innerText = data.favorite;

            loader.style.display = "none";
            resCont.style.display = "block";
        } catch (e) {
            alert("Error connecting to API. Please try again.");
            loader.style.display = "none";
        }
    }

    loadTeams();
</script>
</body>
</html>
