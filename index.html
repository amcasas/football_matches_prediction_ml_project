<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Football Predictor | Pro Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --home: #22c55e;
            --draw: #94a3b8;
            --away: #ef4444;
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: var(--card);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .matchup-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-box {
            flex: 1;
        }

        .vs-divider {
            font-weight: 800;
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
            margin-top: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
        }

        select {
            width: 100%;
            padding: 14px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
            filter: brightness(1.1);
        }

        /* Results Visualization */
        .result-container {
            margin-top: 45px;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .bar-label-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .bar-wrapper {
            height: 48px;
            display: flex;
            border-radius: 14px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.05);
        }

        .segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 0.9rem;
            transition: width 1s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .segment span { font-size: 0.7rem; opacity: 0.8; font-weight: 400; }

        .home-seg { background: var(--home); }
        .draw-seg { background: var(--draw); }
        .away-seg { background: var(--away); }

        .loader {
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2>MATCH PREDICTOR AI</h2>
        <p style="color: #64748b; font-size: 0.9rem; margin-top: 8px;">XGBoost Probabilistic Engine v1.2</p>
    </div>
    
    <div class="matchup-container">
        <div class="team-box">
            <label>Home Team</label>
            <select id="homeTeam"><option>Loading...</option></select>
        </div>
        <div class="vs-divider">VS</div>
        <div class="team-box">
            <label>Away Team</label>
            <select id="awayTeam"><option>Loading...</option></select>
        </div>
    </div>

    <button onclick="predict()">ANALYZE PROBABILITIES</button>
    
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <span style="color: #94a3b8; font-size: 0.9rem;">Simulating match scenarios...</span>
    </div>

    <div id="resultContainer" class="result-container">
        <div class="bar-label-top">
            <span style="color: var(--home)" id="homeNameLabel">HOME</span>
            <span style="color: var(--draw)">DRAW</span>
            <span style="color: var(--away)" id="awayNameLabel">AWAY</span>
        </div>
        <div class="bar-wrapper">
            <div id="homeBar" class="segment home-seg" style="width: 0%"></div>
            <div id="drawBar" class="segment draw-seg" style="width: 0%"></div>
            <div id="awayBar" class="segment away-seg" style="width: 0%"></div>
        </div>
        <p id="predictionText" style="text-align: center; margin-top: 20px; font-weight: 600; color: #cbd5e1;"></p>
    </div>
</div>

<script>
    const API_URL = "https://football-predictor-298509207071.us-central1.run.app";

    async function loadTeams() {
        try {
            const response = await fetch(`${API_URL}/teams`);
            const teams = await response.json();
            const homeSelect = document.getElementById('homeTeam');
            const awaySelect = document.getElementById('awayTeam');
            
            homeSelect.innerHTML = "";
            awaySelect.innerHTML = "";

            teams.forEach(team => {
                let opt1 = document.createElement('option');
                let opt2 = document.createElement('option');
                opt1.value = opt1.innerText = opt2.value = opt2.innerText = team;
                homeSelect.appendChild(opt1);
                awaySelect.appendChild(opt2);
            });
            // Set defaults
            homeSelect.value = teams[0];
            awaySelect.value = teams[1];
        } catch (e) { console.error("API Connection Failed", e); }
    }

    async function predict() {
        const home = document.getElementById('homeTeam').value;
        const away = document.getElementById('awayTeam').value;
        const loader = document.getElementById('loader');
        const resCont = document.getElementById('resultContainer');

        loader.style.display = "block";
        resCont.style.display = "none";

        try {
            const response = await fetch(`${API_URL}/predict`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ home_team: home, away_team: away })
            });
            const data = await response.json();
            const p = data.probabilities;

            // Labels
            document.getElementById('homeNameLabel').innerText = home.toUpperCase();
            document.getElementById('awayNameLabel').innerText = away.toUpperCase();

            // Update Bars with text and percentage
            const updateBar = (id, val, label) => {
                const el = document.getElementById(id);
                const pct = Math.round(val * 100);
                el.style.width = pct + "%";
                el.innerHTML = `${pct}% <span style="font-size:0.6rem; font-weight:400">${label}</span>`;
            };

            updateBar('homeBar', p.home_win, 'WIN');
            updateBar('drawBar', p.draw, 'DRAW');
            updateBar('awayBar', p.away_win, 'WIN');

            document.getElementById('predictionText').innerText = `AI Favorito: ${data.favorite}`;

            loader.style.display = "none";
            resCont.style.display = "block";
        } catch (e) {
            alert("Error: check if API is awake.");
            loader.style.display = "none";
        }
    }

    loadTeams();
</script>
</body>
</html>
